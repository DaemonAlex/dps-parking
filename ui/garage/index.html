<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Parking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parking-menu" class="hidden">
        <div class="container">
            <div class="header">
                <h1>Parking Menu</h1>
                <button class="close-btn" onclick="closeMenu()">&times;</button>
            </div>
            <div class="content">
                <div class="stats">
                    <div class="stat">
                        <span class="label">Parked Vehicles</span>
                        <span class="value" id="parked-count">0/5</span>
                    </div>
                    <div class="stat">
                        <span class="label">VIP Status</span>
                        <span class="value" id="vip-status">No</span>
                    </div>
                </div>
                <div class="vehicle-list" id="vehicle-list">
                    <!-- Vehicles will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
